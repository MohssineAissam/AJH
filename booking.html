<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking | AJHERITAGE The Inn</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #fdfdfd;
    font-family: 'Georgia', serif;
    color: #002244;
    min-height: 100vh;
  }

  .navbar {
  background-color: lab(29.01% -20.2 -5.94);
  color: white;
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 1rem 2rem;
  display: flex;
  justify-content: center; /* Center content */
  align-items: center;
  padding-left: 0rem;
}

.navbar nav ul {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1.5rem;
  list-style: none;
  padding: 0;
  margin: 0;
}

.navbar nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  padding: 0.5rem;
  transition: color 0.3s ease;
}

.navbar nav ul li a:hover {
  color: #00BFFF; /* Light blue on hover */
}

.navbar .logo img {
  height: 90px;
  width: auto;
  display: block;
  padding: 0 1rem;
}

  .booking-page {
    max-width: 600px;
    margin: 4rem auto;
    background-color: #ffffff;
    padding: 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: slideIn 0.8s ease-out;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .booking-page h1 {
    font-size: 2.5rem;
    color: #004d4d;
    margin-bottom: 2rem;
  }

  .booking-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    text-align: left;
  }

  .booking-form label {
    font-size: 1rem;
    margin-bottom: 0.3rem;
    color: #002244;
  }

  .booking-form input {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    font-family: 'Georgia', serif;
  }

  .booking-form input:focus {
    border-color: #004d4d;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 77, 77, 0.5);
  }

  .booking-form button {
    margin-top: 1rem;
    padding: 0.9rem;
    background-color: #1e3d59;
    color: white;
    font-weight: bold;
    font-size: 1.1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Georgia', serif;
    transition: background-color 0.3s ease;
  }

  .booking-form button:hover {
    background-color: #004d4d;
  }

  @media (max-width: 600px) {
    .navbar ul {
      flex-direction: column;
      gap: 1rem;
    }

    .booking-page {
      margin: 2rem 1rem;
      padding: 1.5rem;
    }
  }
</style>

<body>
  <header class="navbar">
  <nav>
    <ul>
      <li><a href="index.html#">Home</a></li>
      <li><a href="index.html#gallery">Gallery</a></li>
      <li><a href="index.html#about">About The inn</a></li>

      <li class="logo"><a href="#"></a><img src="web logo.png" alt=""></li>

      <li><a href="booking.html">Booking</a></li>
      <li><a href="index.html#rooms">Rooms</a></li>
      <li><a href="index.html#reviews">Reviews</a></li>
      <!-- <li><a href="#about">About Us</a></li> -->
               <!-- <li><a href="index.html#hero">Home</a></li>
        <li><a href="index.html#gallery">Gallery</a></li>
        <li><a href="index.html#description">About Hotel</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="index.html#rooms">Rooms</a></li>
        <li><a href="index.html#reviews">Reviews</a></li>
        <li><a href="index.html#about">About Us</a></li> -->
    </ul>
  </nav>
</header>

  <main class="booking-page">
    <h1>Book Your Stay</h1>
    <form class="booking-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="checkin">Check-In Date:</label>
      <input type="date" id="checkin" name="checkin" required />

      <label for="checkout">Check-Out Date:</label>
      <input type="date" id="checkout" name="checkout" required />

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" required />

      <button type="submit">Submit Booking</button>
    </form>
  </main>
</body>
</html>
